<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem UMKM Lokal Majene Terbaik</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --gradient-bg: linear-gradient(135deg, #4361ee, #3a0ca3);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: var(--gradient-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .bg-shapes div:nth-child(1) {
            height: 80px;
            width: 80px;
            top: 20%;
            left: 10%;
            animation: float 15s linear infinite;
        }
        
        .bg-shapes div:nth-child(2) {
            height: 120px;
            width: 120px;
            top: 60%;
            left: 75%;
            animation: float 20s linear infinite;
        }
        
        .bg-shapes div:nth-child(3) {
            height: 150px;
            width: 150px;
            top: 10%;
            right: 5%;
            animation: float 25s linear infinite;
        }
        
        .bg-shapes div:nth-child(4) {
            height: 60px;
            width: 60px;
            bottom: 20%;
            left: 15%;
            animation: float 12s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo i {
            font-size: 40px;
            color: var(--primary-color);
        }
        
        .login-header h2 {
            color: white;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 30px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            padding-left: 45px;
            height: 50px;
            border: 2px solid #eee;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: color 0.3s;
        }
        
        .form-control:focus + .input-icon {
            color: var(--primary-color);
        }
        
        .btn-login {
            background: var(--gradient-bg);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .login-footer {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .login-footer p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-footer a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-container {
                margin: 0 15px;
            }
            
            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="bg-shapes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <!-- Login container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-store"></i>
            </div>
            <h2>UMKM Majene</h2>
            <p>Sistem Manajemen UMKM Lokal Terbaik</p>
        </div>
        
        <!-- Body -->
        <div class="login-body">
            <form>
                <div class="form-group">
                    <span class="input-icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username atau Email">
                </div>
                
                <div class="form-group">
                    <span class="input-icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                
                <div class="form-group form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                    <a href="#" class="float-end" style="text-decoration: none; color: var(--primary-color); font-size: 0.9rem;">Lupa password?</a>
                </div>
                
                <button type="submit" class="btn btn-login mb-3">Masuk</button>
                
                <div class="text-center">
                    <p style="color: #6c757d; font-size: 0.9rem;">Belum punya akun? 
                        <a href="#" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Daftar disini</a>
                    </p>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2023 UMKM Majene Terbaik. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
