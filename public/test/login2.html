<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem UMKM Lokal Majene</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --gradient-bg: linear-gradient(135deg, #4361ee, #3a0ca3);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .illustration-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .illustration {
            max-width: 100%;
            height: auto;
            z-index: 2;
            position: relative;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            top: 20%;
            left: 15%;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            top: 60%;
            left: 10%;
            animation: float 10s ease-in-out infinite;
        }
        
        .shape-3 {
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            bottom: 20%;
            right: 15%;
            animation: float 12s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }
        
        .form-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .logo i {
            color: white;
            font-size: 32px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-control {
            padding: 12px 16px 12px 45px;
            height: 50px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.15);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #6c757d;
            transition: color 0.3s;
            font-size: 18px;
        }
        
        .form-control:focus + .input-icon {
            color: var(--primary-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #6c757d;
            cursor: pointer;
            font-size: 18px;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .btn-login {
            background: var(--gradient-bg);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            transition: all 0.3s;
            color: #495057;
        }
        
        .social-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .social-btn.google:hover {
            color: #DB4437;
            border-color: #DB4437;
        }
        
        .social-btn.facebook:hover {
            color: #4267B2;
            border-color: #4267B2;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link p {
            color: #6c757d;
            margin-bottom: 0;
            font-size: 0.95rem;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .login-footer p {
            color: #6c757d;
            margin-bottom: 0;
            font-size: 0.85rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .illustration-section {
                display: none;
            }
            
            .form-section {
                padding: 30px;
            }
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 0 15px;
            }
            
            .form-section {
                padding: 25px 20px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .forgot-link {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="login-container">
                    <div class="row g-0">
                        <!-- Illustration Section -->
                        <div class="col-lg-6">
                            <div class="illustration-section">
                                <div class="floating-shapes">
                                    <div class="shape shape-1"></div>
                                    <div class="shape shape-2"></div>
                                    <div class="shape shape-3"></div>
                                </div>
                                <img src="https://cdni.iconscout.com/illustration/premium/thumb/business-login-4955895-4138342.png" alt="Login Illustration" class="illustration">
                            </div>
                        </div>
                        
                        <!-- Form Section -->
                        <div class="col-lg-6">
                            <div class="form-section">
                                <div class="logo">
                                    <i class="fas fa-store"></i>
                                </div>
                                
                                <div class="login-header">
                                    <h2>UMKM Majene</h2>
                                    <p>Sistem Manajemen UMKM Lokal Terbaik</p>
                                </div>
                                
                                <form>
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Alamat email">
                                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                                        <span class="password-toggle" id="passwordToggle"><i class="fas fa-eye"></i></span>
                                    </div>
                                    
                                    <div class="form-options">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Ingat saya</label>
                                        </div>
                                        <a href="#" class="forgot-link">Lupa password?</a>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-login">Masuk</button>
                                    
                                    <div class="divider">Atau masuk dengan</div>
                                    
                                    <div class="social-login">
                                        <a href="#" class="social-btn google">
                                            <i class="fab fa-google"></i>
                                        </a>
                                        <a href="#" class="social-btn facebook">
                                            <i class="fab fa-facebook-f"></i>
                                        </a>
                                    </div>
                                    
                                    <div class="register-link">
                                        <p>Belum punya akun? <a href="#">Daftar disini</a></p>
                                    </div>
                                </form>
                                
                                <div class="login-footer">
                                    <p>&copy; 2023 UMKM Majene Terbaik. All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Harap isi semua field yang diperlukan');
                return;
            }
            
            // Simulasi login berhasil
            alert('Login berhasil! Redirecting...');
            // Di sini biasanya akan ada redirect atau proses login lainnya
        });
    </script>
</body>
</html>
